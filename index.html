<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Transition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img-box">
            <img src="background_change_img/transparent.png" alt="" width="100%">

            <div class="img-warp">
                <img src="background_change_img/original.jpg" alt="" width="100%" id="originalImg">

                <span id="line">
                    <img src="background_change_img/arrow.png" alt="" class="arrow" style="z-index: 1; width: 100%; max-width: 100px;">
                </span>

            </div>

        </div>
    </div>

    <script>
        var imgBox =document.querySelector(".img-box");

        var imgWrap = document.querySelector(".img-warp");

        var leftSpace = imgBox.offsetLeft;

        var originalImg = document.getElementById("originalImg");

        var line = document.getElementById("line");

        originalImg.style.width = imgBox.offsetWidth + "px";

        imgBox.onmousemove = function(e){
           var boxWidth = (e.pageX - leftSpace) + "px";
           imgWrap.style.width = boxWidth;
           line.style.left = boxWidth;
        }
    </script>
</body>
</html>
